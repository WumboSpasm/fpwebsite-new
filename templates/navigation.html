<!DOCTYPE html>
<html>
	<head>
		<title>{TITLE}</title>
		<link rel="icon" href="/images/favicon.svg">
		<link rel="stylesheet" href="/styles/navigation.css">
		{STYLES}
		<script src="/scripts/navigation.js" type="text/javascript"></script>
		{SCRIPTS}
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="fp-navbar">
			<a class="fp-toggle fp-sidebar-toggle" onclick="toggleSidebar()" title="{toggle_sidebar}">
				<img class="fp-icon fp-sidebar-toggle-icon" src="/images/icons/sidebar.svg" alt="{toggle_sidebar}">
			</a>
			<a class="fp-navbar-logo" href="/" title="{home}">
				<img class="fp-logo-icon" src="/images/fplogo.svg" alt="{flashpoint_logo}">
				<img class="fp-logo-text" src="/images/fptext.svg" alt="{flashpoint_text}">
			</a>
		</div>
		<div class="fp-main-area">
			<div class="fp-sidebar">
				<a class="fp-sidebar-logo" href="/" title="{home}">
					<img class="fp-logo-icon" src="/images/fplogo.svg" alt="{flashpoint_logo}">
					<img class="fp-logo-text" src="/images/fptext.svg" alt="{flashpoint_text}">
				</a>
				<a class="fp-button fp-sidebar-button" href="/">{home}</a>
				<a class="fp-button fp-sidebar-button" href="/news">{news}</a>
				<a class="fp-button fp-sidebar-button" href="/faq">{faq}</a>
				<a class="fp-button fp-sidebar-button" href="/downloads">{downloads}</a>
				<a class="fp-button fp-sidebar-button" href="/contact">{contact}</a>
				<div class="fp-sidebar-spacer"></div>
				<a class="fp-button fp-sidebar-button" href="/datahub/Main_Page">{wiki}</a>
				<a class="fp-button fp-sidebar-button" href="/search">{search}</a>
				<a class="fp-button fp-sidebar-button" href="/donate">{donate}</a>
				<div class="fp-sidebar-max-spacer"></div>
				<div class="fp-socials">
					<a class="fp-social-logo" href="https://discord.gg/qhvAkhWXU5" title="Discord">
						<img class="fp-social-logo-icon" src="/images/icons/socials/discord.svg" alt="Discord">
					</a>
					<a class="fp-social-logo" href="https://twitter.com/fp_archive" title="Twitter">
						<img class="fp-social-logo-icon" src="/images/icons/socials/twitter.svg" alt="Twitter">
					</a>
					<a class="fp-social-logo" href="https://bsky.app/profile/flashpointarchive.org" title="Bluesky">
						<img class="fp-social-logo-icon" src="/images/icons/socials/bluesky.svg" alt="Bluesky">
					</a>
					<a class="fp-social-logo" href="https://fosstodon.org/@flashpointarchive" title="Mastodon">
						<img class="fp-social-logo-icon" src="/images/icons/socials/mastodon.svg" alt="Mastodon">
					</a>
					<a class="fp-social-logo" href="https://www.reddit.com/r/FlashpointArchive" title="Reddit">
						<img class="fp-social-logo-icon" src="/images/icons/socials/reddit.svg" alt="Reddit">
					</a>
					<a class="fp-social-logo" href="https://www.tiktok.com/@flashpointarchive" title="TikTok">
						<img class="fp-social-logo-icon" src="/images/icons/socials/tiktok.svg" alt="TikTok">
					</a>
					<a class="fp-social-logo" href="https://www.youtube.com/@flashpointarchive" title="YouTube">
						<img class="fp-social-logo-icon" src="/images/icons/socials/youtube.svg" alt="YouTube">
					</a>
				</div>
				<div class="fp-language-container">
					<div class="fp-language">
						{LANGLIST}
					</div>
				</div>
				<div class="fp-controls">
					<div class="fp-toggle fp-language-toggle" onclick="toggleLanguageSelect()" title="{select_language}">{LANGUAGE}</div>
					<div class="fp-button fp-theme-button" onclick="toggleTheme()" title="{change_theme}">
						<img class="fp-icon fp-theme-button-icon" src="/images/icons/dark.svg" alt="{change_theme}">
					</div>
				</div>
			</div>
			<div class="fp-content">
				{CONTENT}
			</div>
		</div>
	</body>
</html>
