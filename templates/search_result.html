<div class="fp-search-result">
	<a class="fp-search-result-logo-container" href="/view?id={resultId}">
		<img class="fp-search-result-logo" src="{resultLogo}">
	</a>
	<div class="fp-search-result-text">
		<div class="fp-search-result-header">
			<a class="fp-search-result-title" href="/view?id={resultId}">{resultTitle}</a> <span class="fp-search-result-creator">{resultCreator}</span>
		</div>
		<div class="fp-search-result-info">{resultPlatform} {resultLibrary} - <span class="fp-search-result-tags">{resultTags}</span></div>
	</div>
</div>
