<!DOCTYPE html>
<html>
	<head>
		<title>{TITLE}</title>
		<link rel="icon" href="/images/favicon.svg">
		<link rel="stylesheet" href="/styles/shell.css">
		{STYLES}
		<script src="/scripts/shell.js" type="text/javascript"></script>
		{SCRIPTS}
		<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
	</head>
	<body>
		<div class="fp-navbar">
			<div class="fp-toggle fp-sidebar-toggle" title="{Toggle_Sidebar}"></div>
			<a class="fp-navbar-logo" href="/" title="{Home}">
				<img class="fp-logo-icon" src="/images/fplogo.svg" alt="{Logo}">
				<img class="fp-logo-text" src="/images/fptext.svg" alt="Flashpoint Archive">
			</a>
		</div>
		<div class="fp-sidebar">
			<a class="fp-sidebar-logo" href="/" title="{Home}">
				<img class="fp-logo-icon" src="/images/fplogo.svg" alt="{Logo}">
				<img class="fp-logo-text" src="/images/fptext.svg" alt="Flashpoint Archive">
			</a>
			<a class="fp-sidebar-button fp-button fp-alternating" href="/">{Home}</a>
			<a class="fp-sidebar-button fp-button fp-alternating" href="/news">{News}</a>
			<a class="fp-sidebar-button fp-button fp-alternating" href="/faq">{FAQ}</a>
			<a class="fp-sidebar-button fp-button fp-alternating" href="/downloads">{Downloads}</a>
			<a class="fp-sidebar-button fp-button fp-alternating" href="/source">{Source_Code}</a>
			<a class="fp-sidebar-button fp-button fp-alternating" href="/branding">{Branding}</a>
			<a class="fp-sidebar-button fp-button fp-alternating" href="/contact">{Contact}</a>
			<div class="fp-sidebar-spacer fp-alternating"></div>
			<a class="fp-sidebar-button fp-button fp-alternating" href="/datahub/Main_Page">{Wiki}</a>
			<a class="fp-sidebar-button fp-button fp-alternating" href="/search">{Search}</a>
			<a class="fp-sidebar-button fp-button fp-alternating" href="https://opencollective.com/flashpointarchive">{Donate}</a>
			<div class="fp-sidebar-max-spacer"></div>
			<div class="fp-socials">
				<a class="fp-social-logo" href="/discord" title="Discord">
					<img class="fp-social-logo-icon" src="/images/socials/discord.svg" alt="Discord">
				</a>
				<a class="fp-social-logo" href="https://twitter.com/fp_archive" title="Twitter">
					<img class="fp-social-logo-icon" src="/images/socials/twitter.svg" alt="Twitter">
				</a>
				<a class="fp-social-logo" href="https://bsky.app/profile/flashpointarchive.org" title="Bluesky">
					<img class="fp-social-logo-icon" src="/images/socials/bluesky.svg" alt="Bluesky">
				</a>
				<a class="fp-social-logo" href="https://fosstodon.org/@flashpointarchive" title="Mastodon">
					<img class="fp-social-logo-icon" src="/images/socials/mastodon.svg" alt="Mastodon">
				</a>
				<a class="fp-social-logo" href="https://www.reddit.com/r/FlashpointArchive" title="Reddit">
					<img class="fp-social-logo-icon" src="/images/socials/reddit.svg" alt="Reddit">
				</a>
				<a class="fp-social-logo" href="https://www.tiktok.com/@flashpointarchive" title="TikTok">
					<img class="fp-social-logo-icon" src="/images/socials/tiktok.svg" alt="TikTok">
				</a>
				<a class="fp-social-logo" href="https://www.youtube.com/@flashpointarchive" title="YouTube">
					<img class="fp-social-logo-icon" src="/images/socials/youtube.svg" alt="YouTube">
				</a>
			</div>
			<div class="fp-languages-container" hidden>
				<div class="fp-languages">
					{LANGUAGE_SELECT}
				</div>
			</div>
			<div class="fp-controls">
				<div class="fp-languages-toggle fp-toggle" title="{Select_Language}">{CURRENT_LANGUAGE}</div>
				<div class="fp-theme-button fp-button" title="{Change_Theme}"></div>
			</div>
		</div>
		<div class="fp-content">
			{CONTENT}
		</div>
	</body>
</html>
