<!DOCTYPE html>
<html lang="{LANGUAGE_CODE}">
	<head>
		<title>{TITLE}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Language" content="{LANGUAGE_CODE}">
		<meta name="keywords" content="Flash, Shockwave, HTML5, Unity, Java, Archive, Preservation, Web Games, Flash Game Archive, BlueMaxima, DarkMoe">
		<meta name="description" property="og:description" content="Flashpoint Archive is a community effort to preserve games, animations, and interactive experiences from the web.">
		<meta name="author" content="{AUTHOR}">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
		<meta property="og:title" content="{OG_TITLE}">
		<meta property="og:type" content="website">
		<meta property="og:image" content="http://67.220.73.8:8989/images/banner.png">
		<meta property="og:url" content="{OG_URL}">
		{OG_LOCALES}
		<meta property="og:site_name" content="Flashpoint Archive">
		<link rel="search" type="application/opensearchdescription+xml" title="Flashpoint Archive" href="/opensearch.xml">
		<link rel="icon" type="image/x-icon" sizes="16x16 24x24 32x32 64x64" href="/favicon.ico">
		<link rel="stylesheet" href="/styles/shell.css">
		{STYLESHEETS}
		<script src="/scripts/shell.js" type="text/javascript"></script>
		{SCRIPTS}
	</head>
	<body>
		<div class="fp-shell-navbar">
			<div class="fp-shell-toggle fp-shell-sidebar-toggle" title="{Toggle_Sidebar}"></div>
			<a class="fp-shell-navbar-logo" href="/" title="{Home}">
				<img class="fp-shell-logo-icon" src="/images/fplogo.svg" alt="{Logo}">
				<img class="fp-shell-logo-text" src="/images/fptext.svg" alt="Flashpoint Archive">
			</a>
		</div>
		<div class="fp-shell-sidebar">
			<a class="fp-shell-sidebar-logo" href="/" title="{Home}">
				<img class="fp-shell-logo-icon" src="/images/fplogo.svg" alt="{Logo}">
				<img class="fp-shell-logo-text" src="/images/fptext.svg" alt="Flashpoint Archive">
			</a>
			<a class="fp-shell-sidebar-button fp-shell-button fp-shell-alternating" href="/">{Home}</a>
			<a class="fp-shell-sidebar-button fp-shell-button fp-shell-alternating" href="/news">{News}</a>
			<a class="fp-shell-sidebar-button fp-shell-button fp-shell-alternating" href="/faq">{FAQ}</a>
			<a class="fp-shell-sidebar-button fp-shell-button fp-shell-alternating" href="/downloads">{Downloads}</a>
			<a class="fp-shell-sidebar-button fp-shell-button fp-shell-alternating" href="/source">{Source_Code}</a>
			<a class="fp-shell-sidebar-button fp-shell-button fp-shell-alternating" href="/branding">{Branding}</a>
			<a class="fp-shell-sidebar-button fp-shell-button fp-shell-alternating" href="/contact">{Contact}</a>
			<div class="fp-shell-spacer fp-shell-alternating"></div>
			<a class="fp-shell-sidebar-button fp-shell-button fp-shell-alternating" href="/search">{Search}</a>
			<a class="fp-shell-sidebar-button fp-shell-button fp-shell-alternating" href="/datahub/Main_Page">{Wiki}</a>
			<a class="fp-shell-sidebar-button fp-shell-button fp-shell-alternating" href="https://opencollective.com/flashpointarchive">{Donate}</a>
			<div class="fp-shell-max-spacer"></div>
			<div class="fp-shell-socials">
				<a class="fp-shell-social-logo" href="/discord" title="Discord">
					<img class="fp-shell-social-logo-icon" src="/images/socials/discord.svg" alt="Discord">
				</a>
				<a class="fp-shell-social-logo" href="https://twitter.com/fp_archive" title="Twitter">
					<img class="fp-shell-social-logo-icon" src="/images/socials/twitter.svg" alt="Twitter">
				</a>
				<a class="fp-shell-social-logo" href="https://bsky.app/profile/flashpointarchive.org" title="Bluesky">
					<img class="fp-shell-social-logo-icon" src="/images/socials/bluesky.svg" alt="Bluesky">
				</a>
				<a class="fp-shell-social-logo" href="https://fosstodon.org/@flashpointarchive" title="Mastodon">
					<img class="fp-shell-social-logo-icon" src="/images/socials/mastodon.svg" alt="Mastodon">
				</a>
				<a class="fp-shell-social-logo" href="https://www.reddit.com/r/FlashpointArchive" title="Reddit">
					<img class="fp-shell-social-logo-icon" src="/images/socials/reddit.svg" alt="Reddit">
				</a>
				<a class="fp-shell-social-logo" href="https://www.tiktok.com/@flashpointarchive" title="TikTok">
					<img class="fp-shell-social-logo-icon" src="/images/socials/tiktok.svg" alt="TikTok">
				</a>
				<a class="fp-shell-social-logo" href="https://www.youtube.com/@flashpointarchive" title="YouTube">
					<img class="fp-shell-social-logo-icon" src="/images/socials/youtube.svg" alt="YouTube">
				</a>
			</div>
			<div class="fp-shell-languages-container fp-hidden">
				<div class="fp-shell-languages">
					{LANGUAGE_SELECT}
				</div>
			</div>
			<div class="fp-shell-controls">
				<div class="fp-shell-languages-toggle fp-shell-toggle" title="{Select_Language}">{CURRENT_LANGUAGE}</div>
				<div class="fp-shell-theme-button fp-shell-button" title="{Change_Theme}"></div>
			</div>
		</div>
		<div class="fp-content">
			{CONTENT}
		</div>
	</body>
</html>
