<div class="fp-content-header">{Header}</div>
<form action="/search" method="get">
	<div class="fp-search-box-container">
		<input class="fp-search-box-input" type="text" name="search" value="{searchString}" autofocus>
		<button class="fp-search-box-button" type="submit">Search</button>
	</div>
</form>
<div class="fp-search-total">{searchTotal} results</div>
<div class="fp-search-results">{searchResults}</div>
